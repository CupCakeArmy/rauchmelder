kind: pipeline
name: default

steps:
  - name: build
    image: node:12-alpine
    pull: always
    commands:
      - node -v
      - npm -v
      - yarn
      - yarn run build

  - name: deploy
    image: cupcakearmy/drone-deploy
    pull: always
    settings:
      host: nicco.io
      user: root
      key:
        from_secret: ssh_key
      port: 1312
      target: /srv/web/rauchmelder
      sources:
        - ./dist
        - ./docker-compose.prod.yml
      commands:
        - docker-compose -f docker-compose.prod.yml down
        - docker-compose -f docker-compose.prod.yml up -d
    when:
      event: push
      branch: master